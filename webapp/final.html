<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <header class="center-header">
    <h1>Registration Form</h1>
</header>
    
    <style>
        body {
            background-color:lightblue;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color:khaki;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .center-header {
    text-align: center;
}
        

        .form-group select {
            height: 40px;
        }

        .btn-next {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transform: translateY(300%);
            transform: translateX(420%); 
        }

        .btn-next:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
 <form action="next4.jsp" method="post">
    <div class="container">
       
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="t1" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="t2" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="t3" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="t4" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="t5" required>
            </div>
            <div class="form-group">
                <label for="service">Select Service:</label>
                <select id="service" name="t5" required>
                    <option value="service1">Carpenter</option>
                    <option value="service2">Home Paint</option>
                    <option value="service3">Plumber</option>
                    <option value="service4">Pest Control</option>
                    <option value="service5">Maid</option>
                    <option value="service6">Water Proofing</option>
                </select>
            </div>
            <input type="submit" >
    </div>
     </form>
</body>

</html>
